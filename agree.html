<html lang="ko">

<head>
  <meta charset="UTF-8">

  <!--font-->
  <link rel="stylesheet" href="css/font.css">
  <!--css-->
  <link rel="stylesheet" href="css/reset.css">

<body>
  <div id="wrap">
    <div class="agree-wrap">
      <div class="inner">
        <div class="agree-header">
          <h1><a href="index.html"><img src="img/login-logo.png" alt="we"></a></h1>
          <h2>회원가입</h2>
          <ul>
            <li>1</li>
            <li>2</li>
          </ul>
        </div>
        <div class="container">
          <form method="post" action="/join.html" id="agree-form">
            <div class="check-wrap">
              <div class="all-check">
                <input type="checkbox" id="select-all">
                <label for="select-all"><span>전체 동의합니다.</span></label>
              </div>
              <ul class="list">
                <li class="item">
                  <input type="checkbox" id="select01">
                  <label for="select01"><span>[필수] 개인정보 수집 및 이용에 대한 동의</span></label>
                  <button type="button">보기</button>
                </li>
                <li class="item">
                  <input type="checkbox" id="select02">
                  <label for="select02"><span>[필수] 서비스 이용 약관</span></label>
                  <button type="button">보기</button>
                </li>
                <li class="item">
                  <input type="checkbox" id="select03">
                  <label for="select03"><span>[필수] 만 14세 이상입니다.</span></label>
                  <button type="button">보기</button>
                </li>
              </ul>
            </div>
            <a href="join.html">다음</a>
            <p>이미 가입하셨나요?<a href="login.html">로그인하기</a></p>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer id="footer">
      <p class="copyright">ⓒCopyright 2023 <span>|</span>All rights reserved to Terenz</p>
    </footer>
  </div>
