<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORK EASY</title>
  <!--font-->
  <link rel="stylesheet" href="css/font.css">
  <!--css-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sub.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div id="wrap-j">
    <div class="join-wrap">
      <div class="inner">
        <div class="join-header">
          <h1><a href="index.html"><img src="img/login-logo.png" alt="we"></a></h1>
          <h2>회원가입</h2>
          <ul>
            <li>1</li>
            <li>2</li>
          </ul>
        </div>
        <div class="container">
          <form method="post" action="/index.html" id="join-form">
            <div class="usercompanyname">
              <h4>회사명</h4>
              <input type="text" class="text" placeholder="회사명 입력">
            </div>
            <div class="userrank">
              <h4>직급</h4>
              <select>
                <option>직접입력</option>
                <option>부장</option>
                <option>차장</option>
                <option>과장</option>
                <option>대리</option>
                <option>주임</option>
                <option>사원</option>
              </select>
            </div>
            <div class="username">
              <h4>이름</h4>
              <input type="text" class="text" placeholder="이름 입력">
            </div>            
            <div class="useremail">
              <h4>이메일</h4>
              <input type="email" class="text" placeholder="이메일 입력">
              <button>인증요청</button>
            </div>            
            <div class="userpassword">
              <h4>비밀번호</h4>
              <input type="password" class="text" placeholder="비밀번호 입력">
              <input type="password" class="text" placeholder="비밀번호 확인">
            </div>            
            <span>비밀번호는 8~20자 영문, 숫자, 특수문자로 입력하세요.</span>
            <a href="index.html">WE 시작하기</a>
            <p>이미 가입하셨나요?<a href="login.html">로그인하기</a></p>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer id="footer">
      <p class="copyright">ⓒCopyright 2023 <span>|</span>All rights reserved to Terenz</p>
    </footer>
  </div>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery.fullPage.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
