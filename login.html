<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORK EASY</title>
  <!--font-->
  <link rel="stylesheet" href="css/font.css">
  <!--css-->

<body>
  <div id="wrap">
    <div class="login-wrap">
      <div class="inner">
        <div class="login-header">
          <h1><a href="index.html"><img src="img/login-logo.png" alt="we"></a></h1>
          <h2>WE 로그인</h2>
          <p>WE에 오신 것을 환영합니다!</p>
        </div>
        <div class="container">
          <form method="post" action="/Users/admin/Desktop/work%20easy/index.html" id="login-form">
            <input type="text" name="userName" placeholder="이메일">
            <input type="password" name="userPassword" placeholder="비밀버호">
            <input type="checkbox" id="remember-check">
            <label for="remember-check"><span>이메일 기억하기</span></label>
            <input type="checkbox" id="automatic-login">
            <label for="automatic-login"><span>자동 로그인</span></label>
            <a href="index.html">로그인</a>
            <p>WE가 처음이신가요?<a href="agree.html">새 계정 만들기</a></p>
          </form>
        </div>
      </div>
    </div>

    </footer>
